<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Game</title>
</head>

<body>
    <div class="password-box">
        <h1>Alerte de sécurité : le mot de passe "lesbananescestlavie" est trop faible !</h1>
        <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
                d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480L40 480c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24l0 112c0 13.3 10.7 24 24 24s24-10.7 24-24l0-112c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z" />
        </svg>

        <h3>Niveau de sécurité actuel :</h3>
        <div class="progress-container">
            <div id="passwordStrengthBar" class="progress-bar"></div>
        </div>
        <div class="password-input">
            <p>Votre mot de passe n'est pas sécurisé, veuillez en définir un nouveau :</p>
            <div class="input-container">
                <textarea id="password_input" cols="20" spellcheck="false"></textarea>
                <a href="../questions/index.html">
                    <button id="submitButton" class="save-password-button" style="display: none;">
                        Enregistrer le mot de passe
                    </button>
                </a>
            </div>
        </div>
        <div class="rules"></div>
    </div>
    <script src="rules.js"></script>
    <script src="script.js"></script>
    <script src="../../scripts/VIRUS.js"></script>
    <script src="../../scripts/popup.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            popupMessage(4);
        });
    </script>
</body>

</html>
